# ==========================================
# 1. SERVER SETTINGS
# ==========================================
# Running on 8085 to avoid Jenkins conflict on 8080
server.port=8081

# ==========================================
# 2. MYSQL CONNECTION SETTINGS
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/healthcare_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Manish@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# 3. CONCURRENCY & PERFORMANCE (For 1,000+ Users)
# ==========================================
# Increases DB connections to handle simultaneous reads/writes
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# Tomcat Threading: Allows 200 users to be processed at the exact same millisecond
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20
server.tomcat.accept-count=100

# ==========================================
# 4. JPA / HIBERNATE SETTINGS
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Ensures proper handling of the 'Completed' status updates
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# 5. SECURITY & JWT SETTINGS
# ==========================================
jwt.expiration.ms=3600000
jwt.secret=YourSuperSecretKeyThatIsVeryLongAndSecure1234567890